<section class="page_banner bg_cover" style="background-image: url(assets/images/about_bg.jpg)">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="banner_content text-center">
                  <h4 class="title">Quizz</h4>
                  <ul class="breadcrumb justify-content-center">
                      <li><a href="#">Home</a></li>
                      <li><a class="active" href="#">Quiz</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</section>












<section class="blog_area pt-120 pb-130">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-8">
              <div class="section_title text-center pb-20">
                  <h3 class="main_title">Top Quiz</h3>
                  <p>What do you think is better to receive after each lesson: a lovely looking badge or important skills you can immediately put into practice.</p>
              </div>
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-lg-4 col-md-7"  *ngFor="let quizz of quizz;index as indexOfelement;">
              <div class="single_blog mt-30">
                  <div class="blog_image">
                      <img src="assets/images/Quiz.png" alt="blog">
                  </div>
                  <div class="blog_content">
                      <span class="date"><span>Quiz</span>                 {{indexOfelement+1}}
                    </span>

                      <div class="blog_content_wrapper">
                          <ul class="blog_meta">
                              <li><a href="#">Date Publication</a></li>
                              <li><a href="#">19 Jun 2019</a></li>
                          </ul>

                          <h4 class="blog_title"><a href="#">{{quizz.quiz}} </a></h4>

                          <div class="header_top_login">
                            <ul>
                                <li><a class="main-btn" [routerLink]="['/PassQuiz',quizz.idQuiz ]"> Pass the quiz</a></li>
                            </ul>
                        </div>
                      </div>
                  </div>
              </div>
          </div>


      </div>
  </div>
</section>
