<div>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img alt="logo" src="../../assets/images/logo.svg">
              </div>
              <h4>Welcome back!</h4>
              <h6 class="font-weight-light">Happy to see you again!</h6>
              <form [formGroup]="myForm" class="pt-3">
                <div class="form-group">
                  <label for="exampleInputEmail">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input class="form-control form-control-lg border-left-0" formControlName="username"
                           id="exampleInputEmail" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input class="form-control form-control-lg border-left-0" formControlName="password"
                           id="exampleInputPassword" type="password">
                  </div>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input class="form-check-input" type="checkbox">
                      Keep me signed in
                    </label>
                  </div>
                  <a class="auth-link text-black" href="#">Forgot password?</a>
                </div>
                <div class="my-3">
                  <button (click)="onSubmit() "
                          class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"> Login
                  </button>
                </div>
                <div class="mb-2 d-flex">
                  <button class="btn btn-facebook auth-form-btn flex-grow mr-1" type="button">
                    <i class="mdi mdi-facebook mr-2"></i>Facebook
                  </button>
                  <button class="btn btn-google auth-form-btn flex-grow ml-1" type="button">
                    <i class="mdi mdi-google mr-2"></i>Google
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account?
                  <a routerLink="/register">
                    <button class="btn btn-success pull-right"> Create</button>
                  </a>

                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2018 All
              rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <!-- endinject -->
</div>
<router-outlet></router-outlet>
